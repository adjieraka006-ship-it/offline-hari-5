<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Data Mahasiswa</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-white">Dashboard Data Mahasiswa</h1>
            <p class="text-lg text-gray-400 mt-2">Sebuah antarmuka sederhana untuk mengelola data mahasiswa.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Kolom Kiri -->
            <div class="flex flex-col gap-8">
                <!-- Fitur Pencarian Mahasiswa -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">4. Cari Mahasiswa</h2>
                    <div class="flex flex-col sm:flex-row gap-3">
                        <input type="text" id="searchInput" placeholder="Masukkan nama..." class="flex-grow bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Cari</button>
                    </div>
                    <div id="searchResult" class="mt-4 text-gray-300 h-6"></div>
                </div>

                <!-- Daftar Semua Mahasiswa -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">1. Daftar Nilai Mahasiswa</h2>
                    <ul id="allStudentsList" class="space-y-3">
                        <!-- Data akan dimasukkan oleh JavaScript -->
                    </ul>
                </div>

                 <!-- Daftar Nama Mahasiswa -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">2. Daftar Nama Mahasiswa</h2>
                    <p id="studentNames" class="text-gray-300"></p>
                </div>
            </div>

            <!-- Kolom Kanan -->
            <div class="flex flex-col gap-8">
                <!-- Mahasiswa Lulus & Tidak Lulus -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">5. Keterangan Kelulusan</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-lg font-semibold text-green-400 mb-3">Mahasiswa Lulus (Nilai >= 60)</h3>
                            <ul id="passingStudentsList" class="space-y-2">
                                <!-- Data akan dimasukkan oleh JavaScript -->
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-red-400 mb-3">Mahasiswa Tidak Lulus (Nilai < 60)</h3>
                            <ul id="failingStudentsList" class="space-y-2">
                                <!-- Data akan dimasukkan oleh JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Urutan Nilai Tertinggi -->
                <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-semibold mb-4 text-white">3. Urutan Nilai (Tertinggi ke Terendah)</h2>
                    <ol id="sortedStudentsList" class="space-y-3">
                        <!-- Data akan dimasukkan oleh JavaScript -->
                    </ol>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Data awal mahasiswa
        const mahasiswa = [
            {nama: "Budi", nilai: 85},
            {nama: "Siti", nilai: 92},
            {nama: "Andi", nilai: 58},
            {nama: "Dewi", nilai: 60},
        ];

        // Fungsi untuk membuat elemen list item (<li>) untuk mahasiswa
        const createStudentListItem = (mhs, index, showStatus = false) => {
            const status = mhs.nilai >= 60 ? "Lulus" : "Tidak Lulus";
            const statusColor = status === "Lulus" ? "text-green-400" : "text-red-400";
            let content = `${index + 1}. ${mhs.nama} - <span class="font-bold">Nilai: ${mhs.nilai}</span>`;
            if (showStatus) {
                content += ` (<span class="${statusColor}">${status}</span>)`;
            }
            const li = document.createElement('li');
            li.innerHTML = content;
            li.className = "bg-gray-700/50 p-3 rounded-md";
            return li;
        };
        
        // Fungsi untuk menampilkan semua data ke halaman web
        function displayData() {
            const allStudentsList = document.getElementById('allStudentsList');
            const studentNames = document.getElementById('studentNames');
            const sortedStudentsList = document.getElementById('sortedStudentsList');
            const passingStudentsList = document.getElementById('passingStudentsList');
            const failingStudentsList = document.getElementById('failingStudentsList');

            // Mengosongkan list sebelum diisi ulang
            allStudentsList.innerHTML = '';
            sortedStudentsList.innerHTML = '';
            passingStudentsList.innerHTML = '';
            failingStudentsList.innerHTML = '';

            // 1. Tampilkan semua mahasiswa dengan status
            mahasiswa.forEach((mhs, index) => {
                allStudentsList.appendChild(createStudentListItem(mhs, index, true));
            });

            // 2. Tampilkan daftar nama
            studentNames.textContent = mahasiswa.map(mhs => mhs.nama).join(', ');

            // 3. Tampilkan urutan nilai tertinggi
            const urutNilai = [...mahasiswa].sort((a, b) => b.nilai - a.nilai);
            urutNilai.forEach((mhs, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${index + 1}. ${mhs.nama} - <span class="font-bold">Nilai: ${mhs.nilai}</span>`;
                li.className = "bg-gray-700/50 p-3 rounded-md";
                sortedStudentsList.appendChild(li);
            });

            // 5. Tampilkan mahasiswa lulus dan tidak lulus
            const mahasiswaLulus = mahasiswa.filter(mhs => mhs.nilai >= 60);
            const mahasiswaTidakLulus = mahasiswa.filter(mhs => mhs.nilai < 60);

            mahasiswaLulus.forEach((mhs, index) => {
                 passingStudentsList.innerHTML += `<li class="text-sm">- ${mhs.nama} (Nilai: ${mhs.nilai})</li>`;
            });
             if (mahasiswaLulus.length === 0) {
                passingStudentsList.innerHTML = `<li class="text-sm text-gray-400">- Tidak ada</li>`;
            }


            mahasiswaTidakLulus.forEach((mhs, index) => {
                failingStudentsList.innerHTML += `<li class="text-sm">- ${mhs.nama} (Nilai: ${mhs.nilai})</li>`;
            });
            if (mahasiswaTidakLulus.length === 0) {
                failingStudentsList.innerHTML = `<li class="text-sm text-gray-400">- Tidak ada</li>`;
            }
        }

        // Fungsi untuk menangani pencarian
        function handleSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResult = document.getElementById('searchResult');
            const cariNama = searchInput.value;

            if (!cariNama) {
                searchResult.textContent = 'Silakan masukkan nama.';
                searchResult.className = 'mt-4 text-yellow-400 h-6';
                return;
            }

            const hasilCari = mahasiswa.find(mhs => mhs.nama.toLowerCase() === cariNama.toLowerCase());

            if (hasilCari) {
                searchResult.textContent = `Ditemukan: ${hasilCari.nama} dengan nilai ${hasilCari.nilai}.`;
                searchResult.className = 'mt-4 text-green-400 h-6';
            } else {
                searchResult.textContent = `Mahasiswa "${cariNama}" tidak ditemukan.`;
                searchResult.className = 'mt-4 text-red-400 h-6';
            }
        }
        
        // Event Listener untuk tombol cari
        document.getElementById('searchButton').addEventListener('click', handleSearch);

        // Menambahkan event listener untuk enter di input pencarian
        document.getElementById('searchInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });


        // Panggil fungsi displayData() saat halaman pertama kali dimuat
        document.addEventListener('DOMContentLoaded', displayData);
    </script>

</body>
</html>
